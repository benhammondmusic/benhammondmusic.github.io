<!DOCTYPE html>
<html>
  <head>
    <title>Tanks!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" />
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- JS -->
    <script defer src="js/script.js"></script>
  </head>
  <body class="d-flex flex-column align-items-center">
    <header><h2>TANKS!</h2></header>
    <main class="d-flex flex-column align-items-center justify-content-center">
      <canvas id="canvas"></canvas>

      <!--MODAL FOR GAME START, GAME RESET, GAME OVER-->
      <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="Options" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Options</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-message">What goes up, must come down.</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="play-button" data-bs-dismiss="modal">New Game</button>

              <button type="button" class="btn btn-secondary" id="change-players-button">Change Players</button>
              <button type="button" class="btn btn-secondary" id="change-terrain-button">Change Terrain</button>

              <!-- DIV AND BUTTONS HIDDEN TO START -->
              <div id="change-players-container">
                <span class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="num-humans-button" data-bs-toggle="dropdown" aria-expanded="false">How Many Humans?</button>

                  <ul class="dropdown-menu" aria-labelledby="num-humans-button">
                    <li><button class="dropdown-item" type="button" data-humans="0">0</button></li>
                    <li><button class="dropdown-item" type="button" data-humans="1">1</button></li>
                    <li><button class="dropdown-item" type="button" data-humans="2">2</button></li>
                    <li><button class="dropdown-item" type="button" data-humans="3">3</button></li>
                    <li><button class="dropdown-item" type="button" data-humans="4">4</button></li>
                  </ul>
                </span>

                <span class="dropdown">
                  <!-- DISABLED FOR NOW UNTIL ADD ROBOT LOGIC -->
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="num-robots-button" data-bs-toggle="dropdown" aria-expanded="false" disabled>How Many Robots?</button>

                  <ul class="dropdown-menu" aria-labelledby="num-robots-button">
                    <li><button class="dropdown-item" type="button" data-robots="0">0</button></li>
                    <li><button class="dropdown-item" type="button" data-robots="1">1</button></li>
                    <li><button class="dropdown-item" type="button" data-robots="2">2</button></li>
                    <li><button class="dropdown-item" type="button" data-robots="3">3</button></li>
                    <li><button class="dropdown-item" type="button" data-robots="4">4</button></li>
                  </ul>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Game Options</button>
    </footer>
  </body>
</html>
