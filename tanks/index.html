<!DOCTYPE html>
<html>
  <head>
    <title>Tanks!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" />
    <!-- JS -->
    <script defer src="js/script.js"></script>
  </head>
  <body class="d-flex flex-column align-items-center">
    <header><h2>TANKS!</h2></header>
    <main class="d-flex flex-column align-items-center justify-content-center">
      <canvas id="canvas"></canvas>

      <!--MODAL FOR GAME START, GAME RESET, GAME OVER-->
      <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="Options" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Options</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-message">What goes up, must come down.</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="play-button">Play Game</button>
              <button type="button" class="btn btn-secondary" id="change-button">Change Players</button>
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Quit Game</button> -->
            </div>
          </div>
        </div>
      </div>

      <!-- <dialog class="modal">
        <p id="message"></p>
        <div class="actions">
          <button class="small start-modal-btn">Play</button>
          <button class="small change-modal-btn">Change Players</button>
          <button class="small quit-modal-btn">Quit Game</button>
        </div>
      </dialog> -->
    </main>
    <footer>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Game Options</button>
    </footer>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
