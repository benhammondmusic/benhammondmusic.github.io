<!DOCTYPE html>
<html>
  <head>
    <title>Tanks!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" />
    <!-- JS -->
    <script defer src="js/script.js"></script>
  </head>
  <body class="d-flex flex-column align-items-center">
    <header><h2>TANKS!</h2></header>
    <main class="d-flex flex-column align-items-center">
      <canvas id="canvas"></canvas>

      <!--MODAL FOR GAME START, GAME RESET, GAME OVER-->
      <dialog class="modal">
        <h3>OPTIONS</h3>
        <!-- <p>What goes up, must come down.</p> -->
        <div class="actions">
          <button class="small start-modal-btn">Play</button>
          <button class="small change-modal-btn">Change Players</button>
          <button class="small quit-modal-btn">Quit Game</button>
        </div>
      </dialog>
    </main>
    <!-- <footer>CONTROLS: .......</footer> -->

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
